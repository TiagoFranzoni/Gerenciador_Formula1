{% extends "base.html" %}
{% block content %}
    <style>
        .btn-extra-small {
            padding: 0px 2px;
            font-size: 11.5px;
            line-height: 1.5;
            margin-bottom: -50;
        }
    </style>
    <div style="
        display: flex; 
        justify-content: flex-end;
        padding: 0px 2px;
        font-size: 10px;
        line-height: 1.5;
        margin-bottom: -70;">
        <a href="/" class="btn btn-primary btn-sm">Voltar</a>
    </div>

    <div class="page_header">
        <a class="btn btn-success" href="/api/carros">API</a>
        <h2>Carros</h2>
    </div>
    <table class="table">
        <a class="btn btn-primary" href="/carros/criar/">Adicionar Carros</a>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Ano de criação</th>
            <th>Em Uso</th>
        </tr>
        </thead>
        <tbody>
        {% for item in latest %}
            <tr>
                <td><a href="/carros/{{ item.pk }}">{{ item.nome }}</a></td>
                <td>
                    {% if item.em_uso %}
                        Sim
                    {% else %}
                        Não
                    {% endif %}
                </td>
                <td>
                    <form method="POST" action="/carros/{{ item.pk }}/deletar/">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-extra-small">Excluir</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
